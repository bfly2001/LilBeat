<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LilBeat</title>
</head>
<body>
    <h1>Lil' Beat</h1>
        <div id="controls">
            <label for="bpm">BPM</label>
            <input name="bpm" id="bpm" type="range" min="60" max="180" step="1"/>
            <span id="bpmval">120</span>
            <button data-playing="false">Play</button>
        </div>
        <div id="drums">
            <button id="bassdrum" class="drum"></button>
            <button id="snaredrum" class="drum"></button>
            <button id="hatdrum" class="drum"></button>
            <button id="synth" class="drum"></button>
        </div>

    <script src="script.js"></script>
</body>                 
</html>
