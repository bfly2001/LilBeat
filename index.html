<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LilBeat</title>
</head>
<body>
        <div class="loading">
            <p>Loading...</p>
        </div>  
        <div id="controls">
            <label for="bpm">BPM</label>
            <input name="bpm" id="bpm" type="range" min="60" max="180" step="1"/>
            <span id="bpmval">120</span>
            <button id="playbutton" data-playing="false">Play</button>
        </div>
    <div id="container">
        <div class="drums">
            <button id="bassdrum" class="drum bassDrum" aria-checked="false"></button>
            <button id="bassdrum2" class="drum bassDrum" aria-checked="false"></button>
            <button id="bassdrum3" class="drum bassDrum" aria-checked="false"></button>
            <button id="bassdrum4" class="drum bassDrum" aria-checked="false"></button>
        </div>
        <div class="drums">
            <button id="snaredrum" class="drum snareDrum" aria-checked="false"></button>
            <button id="snaredrum2" class="drum snareDrum" aria-checked="false"></button>
            <button id="snaredrum3" class="drum snareDrum" aria-checked="false"></button>
            <button id="snaredrum4" class="drum snareDrum" aria-checked="false"></button>
        </div>
        <div class="drums">
            <button id="hatdrum" class="drum hatDrum" aria-checked="false"></button>
            <button id="hatdrum2" class="drum hatDrum" aria-checked="false"></button>
            <button id="hatdrum3" class="drum hatDrum" aria-checked="false"></button>
            <button id="hatdrum4" class="drum hatDrum" aria-checked="false"></button>
        </div>
        <div class="drums">
            <button id="synth" class="drum synthDrum" aria-checked="false"></button>
            <button id="synth2" class="drum synthDrum" aria-checked="false"></button>
            <button id="synth3" class="drum synthDrum" aria-checked="false"></button>
            <button id="synth4" class="drum synthDrum" aria-checked="false"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>                 
</html>
